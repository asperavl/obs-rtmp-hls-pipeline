<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Stream Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      width: 100%;
      padding: 15px 0;
      background: #111;
      color: #e50914;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
    }

    .container {
      margin-top: 30px;
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    .live-badge {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 10px;
      background: #e50914;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      letter-spacing: 1px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #222;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .stats {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
    }

    .loading {
      margin-top: 15px;
      font-size: 16px;
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="topbar">Live Stream Dashboard</div>

  <div class="container">
    <div class="live-badge">LIVE</div>

    <video id="video" controls autoplay></video>

    <div id="loading" class="loading">Loading streamâ€¦</div>
    <div id="stats" class="stats">Bitrate: -- kbps | Latency: -- sec</div>
  </div>

  <script>
    const video = document.getElementById("video");
    const loading = document.getElementById("loading");
    const stats = document.getElementById("stats");
    const src = "/hls/stream.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        loading.style.display = "none";
        video.play();
      });

      setInterval(() => {
        const fakeBitrate = (Math.random() * 4000 + 2000).toFixed(0);
        const fakeLatency = (Math.random() * 4 + 2).toFixed(1);
        stats.textContent = `Bitrate: ${fakeBitrate} kbps | Latency: ${fakeLatency} sec`;
      }, 2000);

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
      video.play();
      loading.style.display = "none";
    }
  </script>
</body>
</html>
